<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- SMUI Styles -->
    <link
      rel="stylesheet"
      href="/smui.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="/smui-dark.css"
      media="screen and (prefers-color-scheme: dark)"
    />

    <!-- Hint where we get fonts from. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Roboto, and Roboto Mono fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital@0;1&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="%sveltekit.assets%/favicon2.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?fa  mily=Inter:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Material Icons fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <title>LookAI</title>
  </head>

  <body data-sveltekit-preload-data="hover" class="h-dvh">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
